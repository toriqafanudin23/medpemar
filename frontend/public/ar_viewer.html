<!DOCTYPE html>
<html>
  <head>
    <title>AR Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="loading">
      <div style="text-align: center">
        <div class="loader" style="margin: 0 auto 10px"></div>
        <div>Memuat AR...</div>
      </div>
    </div>

    <script>
      // Parse query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const modelUrl = urlParams.get("model");
      const scale = urlParams.get("scale") || "1 1 1"; // Expecting format "x y z" or just use 0.5 default

      // Handle loading state
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 1500);
      });

      // Register custom component to handle model loading errors
      AFRAME.registerComponent("model-loader", {
        init: function () {
          this.el.addEventListener("model-error", (e) => {
            console.error("Model load error:", e);
            alert("Gagal memuat model 3D. Pastikan URL benar.");
          });
          this.el.addEventListener("model-loaded", () => {
            console.log("Model loaded successfully");
            document.getElementById("loading").style.display = "none";
          });
        },
      });
    </script>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1;"></a-entity>
      <a-entity
        light="type: directional; intensity: 1.5; position: 1 1 1"
      ></a-entity>

      <!-- Marker -->
      <a-marker
        preset="hiro"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="2"
      >
        <a-entity
          id="model"
          model-loader
          position="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Dynamically set model directly
      if (modelUrl) {
        const entity = document.getElementById("model");
        entity.setAttribute("gltf-model", modelUrl);

        // Handle scale if provided as a single number or string
        if (scale && !scale.includes(" ")) {
          const s = parseFloat(scale) || 0.5;
          entity.setAttribute("scale", `${s} ${s} ${s}`);
        } else if (scale) {
          entity.setAttribute("scale", scale);
        }
      } else {
        alert("Tidak ada URL model yang diberikan.");
      }
    </script>
  </body>
</html>
